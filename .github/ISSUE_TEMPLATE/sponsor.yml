name: 添加捐赠
description: 添加捐赠信息到本站
title: "捐赠添加："
labels: ["捐赠添加"]
body:
  - type: input
    id: name
    attributes:
      label: 捐赠人名称
      description: 捐赠人的名称
    validations:
      required: true
  - type: input
    id: avatar
    attributes:
      label: 头像链接
      description: 捐赠人的头像URL
      placeholder: https://example.com/avatar.png
    validations:
      required: true
  - type: input
    id: website
    attributes:
      label: 网站链接
      description: 捐赠人的网站URL
      placeholder: https://example.com
    validations:
      required: true
  - type: input
    id: date
    attributes:
      label: 捐赠日期
      description: 捐赠的日期，格式为 YYYY-MM-DD
      placeholder: 2026-02-20
    validations:
      required: true
  - type: input
    id: amount
    attributes:
      label: 捐赠金额
      description: 捐赠的金额
      placeholder: 19.80￥
    validations:
      required: true